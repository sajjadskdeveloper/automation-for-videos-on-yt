<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Screen Video Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #00ff00; /* Green screen vibe */
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2d2d2d;
            color: #fff;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #00ff00;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #00cc00;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .tabs {
            display: flex;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
        }
        .tab {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            cursor: pointer;
            background-color: #1e1e1e;
        }
        .tab.active {
            border-bottom: 2px solid #00ff00;
            font-weight: bold;
        }
        #message {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #00ff00;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .download-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Video Generator</h1>
    
    <div class="tabs">
        <div class="tab active" onclick="switchTab('url')">Link Input</div>
        <div class="tab" onclick="switchTab('upload')">File Upload</div>
    </div>

    <form id="generateForm" enctype="multipart/form-data">
        <div id="urlInput" class="form-group">
            <label for="url">Video Link</label>
            <input type="text" id="url" name="url" placeholder="Paste video URL here...">
        </div>

        <div id="uploadInput" class="form-group hidden">
            <label for="file">Upload Video</label>
            <input type="file" id="file" name="file" accept="video/*">
        </div>

        <button type="submit" id="submitBtn">Generate Video</button>
    </form>

    <div class="loader" id="loader"></div>
    <div id="message"></div>
    <a id="downloadBtn" class="download-link hidden" href="#" download>Download Final Video</a>
</div>

<script>
    let currentTab = 'url';

    function switchTab(tab) {
        currentTab = tab;
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        if (tab === 'url') {
            document.querySelector('.tab:nth-child(1)').classList.add('active');
            document.getElementById('urlInput').classList.remove('hidden');
            document.getElementById('uploadInput').classList.add('hidden');
        } else {
            document.querySelector('.tab:nth-child(2)').classList.add('active');
            document.getElementById('urlInput').classList.add('hidden');
            document.getElementById('uploadInput').classList.remove('hidden');
        }
    }

    document.getElementById('generateForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const message = document.getElementById('message');
        const downloadBtn = document.getElementById('downloadBtn');

        submitBtn.disabled = true;
        loader.style.display = 'block';
        message.innerText = 'Processing... This may take a while.';
        downloadBtn.classList.add('hidden');

        try {
            const formData = new FormData(this);
            formData.append('type', currentTab);

            const response = await fetch('/generate', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                message.innerText = 'Success!';
                downloadBtn.href = '/download/' + data.filename;
                downloadBtn.classList.remove('hidden');
            } else {
                message.innerText = 'Error: ' + (data.error || 'Unknown error');
            }
        } catch (error) {
            message.innerText = 'Error: ' + error.message;
        } finally {
            submitBtn.disabled = false;
            loader.style.display = 'none';
        }
    });
</script>

</body>
</html>
